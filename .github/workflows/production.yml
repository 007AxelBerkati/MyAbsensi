name: Build-Production
on:
  push:
    branches:
      - main
  pull_request:
    branches: 
      - main
      
jobs:

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    

  build-android:
      runs-on: ubuntu-latest
      steps: 
        - uses: actions/checkout@v2
        - name: Install npm dependencies
          run: |
            yarn install
        - name: mkdir code push
          run: |
            mkdir -p android/app/build/generated/res/react/release android/app/build/generated/assets/react/release
        - name: Build index.android.bundle
          run: |
            yarn react-native bundle --platform android --dev false --entry-file index.js --bundle-output android/app/build/generated/assets/react/release/index.android.bundle --assets-dest android/app/build/generated/res/react/release
        - name: Build Android Release
          run: |
            cd android && chmod +x ./gradlew && ./gradlew app:assembleRelease -x bundleReleaseJsAndAssets
        - name: Upload Artifact
          uses: wzieba/AppCenter-Github-Action@v1
          with:
            appName: 006Axel/MyAbsensi
            token: ${{secrets.APP_CENTER_TOKEN}}
            group: MyAbsensi-production
            file: android/app/build/outputs/apk/release/app-release.apk
            notifyTesters: true
            debug: false   